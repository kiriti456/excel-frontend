<div class="container">
  <h1>Excel Operations</h1>

  <div>
    <h2>Merge Excel Files</h2>
    <input type="file" (change)="onFile1Selected($event)" accept=".xlsx, .xls">
    <input type="file" (change)="onFile2Selected($event)" accept=".xlsx, .xls">
    <input type="text" [(ngModel)]="mergeColumnName" placeholder="Column Name">
    <button (click)="mergeFiles()">Merge Files</button>
  </div>

  <div>
    <h2>Split Excel File</h2>
    <input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls">
    <input type="text" [(ngModel)]="splitColumnName" placeholder="Column Name">
    <button (click)="splitExcelFile()">Split File</button>
  </div>
</div>
